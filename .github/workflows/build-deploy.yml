name: Deploy react app
permissions:
  contents: write
on: 
  workflow_dispatch:
  pull_request:
    types:
      - opened
  push:
    branches:
      - main
      - 'hotfix-*'
      - 'feature/**'
    path-ignore:
      - '.github/workflows/*'
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Code
        uses: actions/checkout@v3
      - name: Install node v22.1
        uses: actions/setup-node@v3
        with:
          node-version: 22.1
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: test
        run: npm run test 
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Code
        uses: actions/checkout@v3
      - name: Install node v22.1
        uses: actions/setup-node@v3
        with:
          node-version: 22.1
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: build
        run: npm run build
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Code
        uses: actions/checkout@v3
      - name: Install node v22.1
        uses: actions/setup-node@v3
        with:
          node-version: 22.1
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: build
        run: npm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          folder: build
          branch: gh-pages
        env:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
